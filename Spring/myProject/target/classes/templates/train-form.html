<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Save Train</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <h2>Train Directory</h2>
    <hr>

    <p class="h4 mb-4">Save Train</p>
    <div class="col-4">

        <form action="#" th:action="@{/trains/save}"
              th:object="${train}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{trainName}" placeholder="Train name"
                   class="form-control mb-4 ">
            <input type="text" th:field="*{startStation}" placeholder="Starting Station"
                   class="form-control mb-4 ">
            <input type="text" th:field="*{departureTime}" placeholder="Departure Time"
                   class="form-control mb-4 ">
            <button type="submit" class="btn-lg btn-info col-5">Save</button>

        </form>
    </div>
    <hr>
    <a th:href="@{/trains/list}">Back to trains list</a>
</div>

</body>
