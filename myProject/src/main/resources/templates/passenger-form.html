<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Save Passenger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <h2>Passenger Directory</h2>
    <hr>

    <p class="h4 mb-4">Save Passenger</p>
    <div class="col-4">



        <form action="#" th:action="@{/passengers/save}"
              th:object="${passenger}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

        <!--    <div class="col-sm-8">
                <select th:field="*{train}" class="form-control" required hidden>
                    <th:block th:each="tempTrain :${theTrain}">
                        <option th:text="${tempTrain.TrainName}" th:value="${tempTrain.id}"></option>
                    </th:block>
                </select>
            </div> -->

            <input type="text" th:field="*{firstName}" placeholder="First name"
                   class="form-control mb-4 ">
            <input type="text" th:field="*{lastName}" placeholder="Last name"
                   class="form-control mb-4 ">
            <input type="date" th:field="*{dateOfJourney}" placeholder="Date of Journey"
                   class="form-control mb-4 ">

            <div class="col-sm-8">
                <select th:field="*{train}" class="form-control" required hidden>
                    <th:block th:each="tempTrain :${theTrain}">
                        <option th:text="${tempTrain.trainName}" th:value="${tempTrain.id}"></option>
                    </th:block>
                </select>
            </div>

            <button type="submit" class="btn-lg btn-info col-5">Save</button>

        </form>
    </div>
    <hr>

    <a th:href="@{/passengers/list(trainId=${theTrain.id})}">Back to passengers list</a>
</div>

</body>
